<!DOCTYPE html>
<html>
<head>	
	<title>Split Smart</title>
	<meta charset="utf-8">

    <!-- External Files -->
    <link rel="stylesheet" href="scripts/bootstrap/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
	<script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.min.js"></script>
	<script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.tpl.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
	<script src="scripts/ui-bootstrap-1.3.1.min.js" ></script>
	<script src="scripts/angularjs-dropdown-multiselect.js" ></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" href="styles/custom.css">
	<link rel="stylesheet" href="styles/header.css">
	<link rel="stylesheet" href="styles/signup.css">
	
	<!-- app -->
	<script src="app/app.js"></script>
	<script src="controllers/headerController.js"></script>
	<script src="controllers/signController.js"></script>
	<script src="controllers/groupController.js"></script>
	<script src="controllers/groupBalanceController.js"></script>
	<script src="services/currentVariableService.js"></script>
	<script type="type/javascript">
		$('document').ready(function(){
			$('#mytooltip').tooltip();
		});
	</script>

</head>
<body ng-app="split">
	<div class="container main space4" ng-controller="headerCntrl as header">
		<div class="main space4 row">
			<div class="row">
				<ul class="nav pull-left" ng-controller="headerCntrl as header">
					<!-- <li role="presentation" class="mainMenu loffset2" ng-class="{'active':header.isActive('/')}"><a href="#/">GROUP OVERVIEW</a></li> -->
		  			<li role="presentation" class="mainMenu loffset2" ng-class="{'active':header.isActive('/addGroup') || header.isActive('/')}"><a href="#/addGroup">ADD GROUP</a></li>
		  			<li role="presentation" class="mainMenu loffset2" ng-class="{'active':header.isActive('/groupBalances')}"><a href="#/groupBalances">GROUP BALANCES</a></li>
		  			<li role="presentation" class="mainMenu loffset2" ng-class="{'active':header.isActive('/groupMessages')}"><a href="#/groupMessages">GROUP MESSAGES</a></li>
				</ul>
				<h1 class="appHeading pull-left toffset6">SPLIT SMART</h1>
				<ul class="nav">
		  			<li ng-if="header.signIn == false" role="presentation" class="mainMenu loffset2" ng-class="{'active':header.isActive('/signIn')}"><a href="#/signIn">SIGN IN <span class="sign">(User)</span></a></li>
		  			<li ng-if="header.signIn == false" role="presentation" class="mainMenu loffset2" ng-class="{'active':header.isActive('/signUp')}"><a href="#/signUp">SIGN UP <span class="sign">(New User)</span></a></li>
					<li ng-if="header.signIn == true" role="presentation" class="mainMenu loffset2 pull-right"><a href="#/addGroup" ng-click="header.logout();">Log out</a></li>
				</ul>
			</div>
			<div class="row view" ng-view></div>
		</div>
	</div>

</body>
</html>
